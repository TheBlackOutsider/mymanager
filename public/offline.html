<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRlead - Hors Ligne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: white;
            color: #667eea;
        }
        
        .btn-primary {
            background: white;
            color: #667eea;
        }
        
        .btn-primary:hover {
            background: transparent;
            color: white;
        }
        
        .connection-status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .cached-data {
            margin-top: 1rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì±</div>
        <h1 class="offline-title">Vous √™tes hors ligne</h1>
        <p class="offline-message">
            Il semble que vous n'ayez pas de connexion internet. 
            Certaines fonctionnalit√©s de HRlead peuvent ne pas √™tre disponibles.
        </p>
        
        <div class="offline-actions">
            <button class="btn btn-primary" onclick="window.location.reload()">
                üîÑ R√©essayer
            </button>
            <button class="btn" onclick="window.location.href='/'">
                üè† Accueil
            </button>
        </div>
        
        <div class="connection-status">
            <div class="status-indicator"></div>
            <span>Connexion internet perdue</span>
            <div class="cached-data">
                Donn√©es en cache disponibles pour consultation
            </div>
        </div>
    </div>
    
    <script>
        // V√©rification de la connexion
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // √âcouter les changements de connexion
        window.addEventListener('online', checkConnection);
        
        // V√©rifier p√©riodiquement
        setInterval(checkConnection, 5000);
        
        // Essayer de se reconnecter automatiquement
        let retryCount = 0;
        const maxRetries = 10;
        
        function autoRetry() {
            if (retryCount < maxRetries) {
                retryCount++;
                setTimeout(() => {
                    if (navigator.onLine) {
                        window.location.reload();
                    } else {
                        autoRetry();
                    }
                }, 3000);
            }
        }
        
        // D√©marrer la reconnexion automatique
        autoRetry();
        
        // Afficher les informations de cache
        if ('caches' in window) {
            caches.keys().then(cacheNames => {
                console.log('Caches disponibles:', cacheNames);
            });
        }
    </script>
</body>
</html>
